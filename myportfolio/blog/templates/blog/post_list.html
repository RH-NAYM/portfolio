<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
        <p>Author: {{ post.author }}</p>
        <p>Likes: {{ post.likes.count }}</p>
        <form method="post" action="{% url 'like_post' post.pk %}">
            {% csrf_token %}
            <button type="submit">Like</button>
        </form>
    {% endfor %}
</body>
</html>
